version: '3'

services:
  db:
    image: postgres
    env_file: .env
    container_name: database

  server:
    build:
      context: .
    env_file: .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    container_name: server
